name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH into EC2 and deploy app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 13.233.22.44
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: |
            # Stop running instance (if using PM2 or similar)
            cd ~/EC2-CICD-Nextjs || exit 1
            git pull origin main
            nvm use 18 || . ~/.nvm/nvm.sh && nvm install 18 && nvm use 18
            npm install
            npm run build
            # npm run start
            npm install -g pm2

            pm2 delete nextjs || true
            # pm2 start npm --name "nextjs" -- run start

         
